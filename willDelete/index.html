<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY TRACKER</title>
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<header>
    <h1>Expense track app</h1>
</header>

<body>
    <section class="body_header">
        <img src="https://cdn-icons.flaticon.com/png/512/2953/premium/2953536.png?token=exp=1656711688~hmac=bddbf35376581760804ebef6b2bb4b71" alt="">
        <h2>Earn more, Save more</h2>
        <p>Choose your option</p>
    </section>
    <main>
        <section class="card" id="search-section">
                <img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" alt="">
                <h3>Search Account</h3>
        </section>
        <section class="card" id="create-account-section">
            <img src="https://cdn-icons-png.flaticon.com/512/748/748137.png" alt="">
            <h3>Create Account</h3>
        </section>
        <section class="card" id="transaction-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" alt="">
            <h3>Transaction</h3>
        </section>
        <section class="card" id="categories-section">
            <img src="https://cdn-icons-png.flaticon.com/512/7183/7183234.png" alt="">
            <h3>Create Categories</h3>
        </section>
    </main>


    <div class="slide_container">
        <span><img src="https://cdn-icons-png.flaticon.com/512/864/864393.png" alt=""></span>
        <h1></h1>
    </div>



<script type="module" src="index.js"></script>
<script type="module" src="js/event_controllers.js"></script>
<script type="module" src="js/data_handlers.js"></script>
</body>



<footer>
    <ul class="footer_container">
        <li><p>A</p></li>
        <li><p>A</p></li>
        <li><p>A</p></li>
        <li><p>A</p></li>
    </ul>
</footer>



<!--/Hidden contents-->


<div id="resister_container" class="hidden_item">
    <div>
        <form action="/data" method="POST" id="new_account_info">
            <input type="text" name="first_name" id="first_name" placeholder="FIRST NAME">
            <input type="text" name="last_name" id="last_name" placeholder="LAST NAME">
            <input type="submit" value="SEND" class="button">
        </form>
    </div>
</div>

<div id="transaction_container" class="hidden_item">
    <p>TRANSACTION</p>
    <form class="transaction_detail">
        <input type="radio" name="transaction">WITHDRAW
        <input type="radio" name="transaction">DEPOSIT
        <input type="radio" name="transaction">TRANSFER
    </form>
</div>

<div id="create_categories_container" class="hidden_item">
    <p>Categories</p>
    <form action="/categories" method="POST" id="add_categories">
        <input type="text" name="account" placeholder="Category" id="categories">
        <input type="submit" value="Add">
    </form>
</div>

<!--/Hidden contents-->
</html>
