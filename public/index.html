<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
<header>
    <h1>MONEY APP</h1>
</header>
<main>
    <div class="main___head">
        <img src="https://i0.wp.com/ai-catcher.com/wp-content/uploads/icon_83-1.png?fit=567%2C567&ssl=1" alt="">
    </div>
    <div class="main__option">
        <section class="option search-section">
            <i class="bi bi-search"></i>
            <h3>Search Account</h3>
        </section>
        <section class="option create-account-section">
            <i class="bi bi-person-plus"></i>
            <h3>Create Account</h3>
        </section>
        <section class="option transaction-section">
            <i class="bi bi-cash-coin"></i>
            <h3>Transaction</h3>
        </section>
        <section class="option categories-section">
            <i class="bi bi-bookmark-plus-fill"></i>
            <h3>Create New Category</h3>
        </section>
    </div>
</main>
<nav>
    <div class="nav_btn search-section">
        <i class="bi bi-search"></i>
    </div>
    <div class="nav_btn create-account-section">
        <i class="bi bi-person-plus"></i>
    </div>
    <div class="nav_btn transaction-section">
        <i class="bi bi-cash-coin"></i>
    </div>
    <div class="nav_btn categories-section">
        <i class="bi bi-bookmark-plus-fill"></i>
    </div>
</nav>

<div class="show_data card">
    <img src="https://cdn-icons-png.flaticon.com/512/748/748122.png" alt="" class="close_btn">
    <div class="date_details">
        <h1>Choose account below</h1>
        <select name="show_data" id="show_all_data">
            <option hidden>User Name</option>
        </select>
        <button class="btn" id="get_info">Get Info</button>
    </div>
    <div id="data_insert"></div>
</div>

<div class="resister card ">
    <img src="https://cdn-icons-png.flaticon.com/512/748/748122.png" alt="" class="close_btn">
    <form id="new_account_info">
        <input type="text" id="first_name" class="input" placeholder="FIRST NAME" required>
        <input type="text" id="last_name" class="input" placeholder="LAST NAME" required>
        <input type="submit" value="Resister" class="btn">
    </form>
</div>

<div class="transaction card">
    <img src="https://cdn-icons-png.flaticon.com/512/748/748122.png" alt="" class="close_btn">
    <form name="transaction_detail">
        <fieldset>
            <input id="Withdraw" class="radio-inline__input" type="radio" name="transaction_options" value="Withdraw"/>
            <label class="radio-inline__label" for="Withdraw">
                Withdraw
            </label>
            <input id="Deposit" class="radio-inline__input" type="radio" name="transaction_options" value="Deposit"/>
            <label class="radio-inline__label" for="Deposit">
                Deposit
            </label>
            <input id="Transfer" class="radio-inline__input" type="radio" name="transaction_options" value="Transfer"/>
            <label class="radio-inline__label" for="Transfer">
                Transfer
            </label>
        </fieldset>
    </form>

    <div class="withdraw_screen" style="display: none">
        <form id="withdraw_search_data">
            <input type="number" id="withdraw_user_id" class="input" placeholder="user id" required>
            <input type="number" id="withdraw_amount" class="input" placeholder="CAD" required>
            <input type="submit" value="Withdraw" class="btn">
        </form>
    </div>
    <div class="deposit_screen" style="display: none">
        <form id="deposit_search_data">
            <input type="text" id="deposit_user_id" class="input" placeholder="user id" required>
            <input type="number" id="deposit_amount" class="input" placeholder="CAD" required>
            <input type="submit" value="Deposit" class="btn">
        </form>
    </div>
    <div class="transfer_screen" style="display: none">
        <form id="transfer_search_data">
            <input type="text" id="from_user_id" class="input" placeholder="From account" required>
            <input type="text" id="to_user_id" class="input" placeholder="To account" required>
            <input type="number" id="transfer_amount" class="input" placeholder="CAD" required>
            <input type="submit" value="Transfer" class="btn">
        </form>
    </div>


</div>

<div class="create_category card">
    <img src="https://cdn-icons-png.flaticon.com/512/748/748122.png" alt="" class="close_btn">
    <form id="add_category">
        <input type="text" id="category_name" class="input" placeholder="category name" required>
        <input type="submit" value="Resister" class="btn">
    </form>
</div>

<script type="module" src="index.js"></script>
<script type="module" src="js/event_controllers.js"></script>
<script type="module" src="js/transaction_handlers.js"></script>
<script type="module" src="js/show_data_handler.js"></script>
</body>
</html>
